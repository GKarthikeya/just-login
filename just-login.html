<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-sizing: border-box;
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-field:focus {
            border-color: #5c6bc0;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #5c6bc0;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #3e4a89;
        }
        .toggle-container {
            text-align: center;
        }
        .toggle-container a {
            color: #5c6bc0;
            text-decoration: none;
        }
        .toggle-container a:hover {
            text-decoration: underline;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-container">
        <div class="form-container active" id="login-form">
            <h2>Login</h2>
            <form id="login" onsubmit="return validateLogin()">
                <div class="error" id="login-error"></div>
                <input type="email" id="login-email" class="input-field" placeholder="Email" required>
                <input type="password" id="login-password" class="input-field" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-container">
                <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Sign Up</a></p>
            </div>
        </div>

        <div class="form-container" id="signup-form">
            <h2>Sign Up</h2>
            <form id="signup" onsubmit="return validateSignup()">
                <div class="error" id="signup-error"></div>
                <input type="text" id="signup-name" class="input-field" placeholder="Full Name" required>
                <input type="email" id="signup-email" class="input-field" placeholder="Email" required>
                <input type="password" id="signup-password" class="input-field" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" class="input-field" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="toggle-container">
                <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle between login and signup forms
    function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        loginForm.classList.toggle('active');
        signupForm.classList.toggle('active');
    }

    // Login form validation
    function validateLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const errorElement = document.getElementById('login-error');
        errorElement.innerHTML = "";

        // Basic email format validation
        if (!email.includes('@')) {
            errorElement.innerHTML = "Please enter a valid email address.";
            return false;
        }

        if (password.length < 6) {
            errorElement.innerHTML = "Password must be at least 6 characters.";
            return false;
        }

        return true; // form is valid
    }

    // Signup form validation
    function validateSignup() {
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;
        const errorElement = document.getElementById('signup-error');
        errorElement.innerHTML = "";

        // Basic email format validation
        if (!email.includes('@')) {
            errorElement.innerHTML = "Please enter a valid email address.";
            return false;
        }

        if (password.length < 6) {
            errorElement.innerHTML = "Password must be at least 6 characters.";
            return false;
        }

        if (password !== confirmPassword) {
            errorElement.innerHTML = "Passwords do not match.";
            return false;
        }

        return true; // form is valid
    }
</script>

</body>
</html>
